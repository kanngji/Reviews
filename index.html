<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>our reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review-->
            <article class="review">
                <div class="img-container">
                    <img src="person-1.jpeg" id="person-img" />
                </div>
                <h4 id="author">kkangg</h4>
                <p id="job">ux designer</p>
                <p id="info">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sit qui repudiandae natus placeat tenetur cum numquam dolorum eaque nemo? Placeat.
                </p>
                <!-- prev next buttons-->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fa fa-angle-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fa fa-angle-right"></i>
                    </button>
                </div>
                <!-- random button-->
                <button class="random-btn">suprise me</button>
            </article>
        </section>
    </main>
    
<!--javascript-->
    <script src=app.js></script>
</body>
</html>
